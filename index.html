<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golf Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Castoro+Titling&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero-container">
      <h1>Golf Score Tracker</h1>
      <div class="score-input">
        <label for="score">Enter your score here</label>
        <input type="number" id="score" name="score" />
        <button class="add-button" onclick="addScore()">Add Score</button>
      </div>
      <div class="scores-display">
        <h4>Scores:</h4>
        <ul id="score-list"></ul>
      </div>
      <div class="handicap-display">
        <h4>Your handicap is:</h4>
        <p id="handicap"></p>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
